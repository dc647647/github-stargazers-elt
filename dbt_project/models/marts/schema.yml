version: 2

models:
  - name: date_series
    description: "Calendar table from 2013-01-01 to today, one row per day, with date attributes and flags."
    columns:
      - name: date_day
        tests: [not_null, unique]
      - name: date_month
        tests: [not_null]
      - name: date_quarter
        tests: [not_null]
      - name: date_half
        tests: [not_null]
      - name: is_weekend
        tests: [not_null]
      - name: is_weekday
        tests: [not_null]

  - name: dim_stargazers
    description: "All stargazer events â€” a materialized pass-through of int_stargazers."
    columns:
      - name: user_login
        tests: [not_null]
      - name: user_id
        tests: [not_null]
      - name: repo
        tests: [not_null]
      - name: starred_at
        tests: [not_null]
